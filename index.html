<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crachá Online</title>

        <link rel="stylesheet" href="style.css" />
    
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
            rel="stylesheet"/>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                    </span>
                    <img
                        src="http://lorempixel.com/185/185/people/"
                        alt="Foto pessoal"
                        id="userImage"
                    />
                </div>

                <h1 id="userName">####</h1>
                <a id="userLink" href="https://github.com" target="_blank">
                    <img src="images/github 2.svg" alt="ícone github" />
                    <span id="userLogin">####</span> </a
                >

                <p id="userBio">
                    ####
                </p>

                <ul id="socialLinks">
                    <li class="youtube">
                        <a href="https://youtube.com" target="_blank">
                            <img src="images/youtube.svg" alt="ícone youtube" />
                        </a>
                    </li>
                    <li class="instagram">
                        <a
                            href="https://instagram.com"
                            target="_blank"
                        >
                            <img
                                src="images/instagram.svg"
                                alt="ícone instagram"
                            />
                        </a>
                    </li>
                    <li class="facebook">
                        <a
                            href="https://www.facebook.com"
                            target="_blank"
                        >
                            <img
                                src="images/facebook.svg"
                                alt="ícone facebook"
                            />
                        </a>
                    </li>
                    <li class="twitter">
                        <a
                            href="https://twitter.com"
                            target="_blank"
                        >
                            <img src="images/twitter.svg" alt="ícone twitter" />
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script>

            const linksSocialMedia = {
                github: 'ser-5502',
                youtube: 'Anitta',
                instagram: 'anitta',
                facebook: 'anittaoficial',
                twitter: 'anitta'
            }

            function changeSocialMediaLink() {
                for (let li of socialLinks.children) {
                    const social = li.getAttribute('class')

                    li.children[0].href = `http://${social}.com/${linksSocialMedia[social]}`
                }
            }

            changeSocialMediaLink()

            function getGitHubProfileInfos(){
                const url = `https://api.github.com/users/${linksSocialMedia.github}`

                fetch(url).then(response => response.json())
                .then(data => {
                    userName.textContent = data.name
                    userBio.textContent = data.bio
                    userLink.href = data.html_url
                    userImage.src = data.avatar_url
                    userLogin.textContent = data.login
                })

            }

            getGitHubProfileInfos()

        </script>
    </body>
</html>
